<p id="password" onclick="copyPassword()" data-tooltip="Click to Copy Password!" class="password title has-tooltip-info">${password}</p>
<div class="has-text-centered" style="padding-top: 30px;">
  <button onclick="back()" class="button is-warning">
    Back
  </button>
  <button onclick="regenerate()" class="button is-info">
    Regenerate Password
  </button>
  <button onclick="startOver()" class="button is-success">
    Start Over
  </button>
</div>
