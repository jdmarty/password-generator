<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/7652f157a9.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://raw.githack.com/nickgraffis/versionify/master/versionify.js"></script>

      styles('style.css');
      scripts('index.js', 'body');
